<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>The Rose</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body
    class="flex flex-col h-screen w-screen justify-center items-center bg-radial from-rose-100 to-rose-300 overflow-hidden relative">

    <div class="absolute top-1/6 text-center text-rose-900 z-50 animate-pulse">
        <h1 class="text-xl font-light tracking-widest uppercase opacity-80">A flower for</h1>
        <h2 class="text-3xl font-bold mt-1">You</h2>
    </div>

    <div class="flower-wrapper z-10 mt-24">
        <div class="flower-glow"></div>

        <div class="head">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="petal p7"></div>
            <div class="falling-petal"></div>
        </div>

        <div class="stem">
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
    </div>

    <div
        class="absolute z-0 w-full h-full pointer-events-none opacity-30 mix-blend-overlay bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmYiLz48L3N2Zz4=')]">
    </div>

</body>

</html>
