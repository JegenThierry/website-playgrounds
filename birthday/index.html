<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satin Lavender Birthday Cake</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="container">
    <div class="cake-wrapper">
        <h1 class="wish-text">Happy Birthday, Megan!</h1>
        <div class="cake">
            <div class="tier tier-3">
                <div class="filling"></div>
                <div class="icing-group">
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                </div>
            </div>
            <div class="tier tier-2">
                <div class="filling"></div>
                <div class="icing-group">
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                </div>
            </div>
            <div class="tier tier-1">
                <div class="filling"></div>
                <div class="icing-group">
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                    <div class="icing"></div>
                </div>
            </div>
            <div class="candles">
                <div class="candle">
                    <div class="flame">
                        <div class="flame-in"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="plate"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
